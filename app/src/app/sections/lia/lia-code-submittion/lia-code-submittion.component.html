<md-card *ngIf="lia">
  <md-card-content>
    <form name="codeSubmissionForm">
      <textarea cols="105" id="code" name="code" [(ngModel)]="lia.submitted_code" placeholder="Code area..." rows="100"></textarea>
    </form>
  </md-card-content>
  <md-card-actions align="end">
    <button md-raised-button color="accent" (click)="submitLia(lia)">SUBMIT</button>
  </md-card-actions>
</md-card>
